<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <base target="_blank">
        <title>PedalBoard</title>

        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300'
              rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/style/global.css">
        <link rel="stylesheet" type="text/css" href="/style/pedals.css">
        <link rel="stylesheet" type="text/css" href="/style/mobile-range-slider.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <script src="https://rawgit.com/webrtc/adapter/master/adapter.js"></script>
        <script data-main="/js/main.js" src="/js/require.min.js"></script>
    </head>
    <body>
        <!-- General app controls -->
        <div id="session-menu" class="active">
            <form class="pure-form">
                <h1>PedalBoard</h1>
                <p>Guitar effects with a distributed UI.</p>
                <fieldset>
                    <input type="text" id="session_id" placeholder="Existing session code">
                    <button id="session_join" class="pure-button pure-button-medium">Join</button>
                </fieldset>
                <p>or</p>
                <fieldset>
                    <button id="session_new" class="pure-button">Start new session</button>
                </fieldset>
            </form>
        </div>

        <!-- PedalMenuView -->
        <span id="pedal-menu-button" class="icon-stack icon-medium">
            <i class="icon-sign-blank icon-stack-base"></i>
            <i class="icon-reorder icon-light"></i>
        </span>
        <div id="pedal-menu" class="pure-menu">
            <a href="#" class="pure-menu-heading">Pedals</a>
            <ul id="pedal-menu-items">
            </ul>
        </div>

        <!-- PedalView where all the pedals gooo -->
        <div id="pedal-view">
            <button class="pure-button" id="play_sample_0">Play sample 1</button>
            <button class="pure-button" id="live_input">Use live input</button>
            <button class="pure-button" id="stop_input">Stop this madness</button>

            <button class="pure-button" id="add_compressor">Add compressor</button>
            <button class="pure-button" id="add_stereochorus">Add stereo chorus</button>

            <div id="pedals" class="pure-g-r">

            </div>
        </div>


    </body>
    <div id="templates">
        <div id="template-compressor"  class="pure-u-1-3" >
            <div class="pedal pedal_compressor">
                <input class="bypass" type="checkbox" title="Bypass this pedal">
                <label>Attack
                </label>
                    <input class="attack" type="range" min="0.0" max="1.0" step="0.01">
                <label>Threshold
                </label>
                    <input class="threshold" type="range" min="-100" max="0">
                <label>Ratio
                </label>
                    <input class="ratio" type="range" min="1" max="20">
                <label>Knee
                </label>
                    <input class="knee" type="range" min="0" max="40">
                <label>Gain
                </label>
                    <input class="gain" type="range" min="0" max=10>
                <button class="remove">X</button>
            </div>
        </div>

        <div id="template-stereochorus" class="pure-u-1-3">
            <div class="pedal pedal_compressor">
                <input class="bypass" type="checkbox" title="Bypass this pedal">
                <label>
                    Speed
                </label>
                    <input class="speed" type="range" min="0.5" max="15" step="0.25">
                <label>
                    Delay
                </label>
                    <input class="delay" type="range" min="0.005" max="0.055" step="0.005">
                <label>
                    Depth
                </label>
                    <input class="depth" type="range" min="0.0005" max="0.004" step="0.00008">
                <button class="remove">X</button>
            </div>
        </div>

        <li id="template-pedal-menu-item">
            <a href="#" class="pedal-menu-item-title"></a>
        </li>
    </div>
</html>
